{% extends 'base.html' %}
{% block content %}
    <h1 style="color: #ff7f50; text-align: center; margin-top: -20px;">Login</h1>
    <div class="RegistrationForm">

        {% if login_error %}
            <h4 style="margin: -10px auto 30px; color: #ecc9c7;">{{ login_error }}</h4>
        {% endif %}

        <div class="reg-form__rules" style="color: #ff7f50; border: 1px solid #ff7f50; border-radius: 10px; margin-bottom: 30px; padding: 30px; background-color: #363133;">
            <ul class="reg-form__list">
                <li class="reg-form__li"><strong>Usernames are case-sensitive:</strong> <small>JohnAdams != johnAdams</small></li>
                <li class="reg-form__li"><strong>If you lost your password, there is no way to reset it.</strong></li>
            </ul>
        </div>

        <form method="POST" class="reg-form__form"> {% csrf_token %}
            <input class="reg-form__input" type="text" name="username" {% if username %} value="{{ username }}" {% else %} placeholder="Your username..." {% endif %}>
            <input class="reg-form__input" type="password" name="password" {% if password %} value="{{ password }}" {% else %} placeholder="Your password..." {% endif %}>

            <input class="reg-form__button" type="submit" value="Login">
        </form>

        <div>
            <p style="margin: 50px auto 0; color: #ff7f50;">Don't have an account yet? <a href="{% url 'signup' %}" style="color: #ecc9c7;">Sign up</a></p>
        </div>
    </div>
{% endblock %}
